<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Rose Day Sapna üåπ</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-align: center;
  overflow: hidden;
}

/* watermark background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("images/rose-watermark.jpg");
  background-repeat: repeat;
  background-size: 180px;
  opacity: 0.08;
  pointer-events: none;
  z-index: 0;
}

.card {
  background: rgba(255,255,255,0.18);
  padding: 28px 22px;
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  width: min(90vw, 420px);
  backdrop-filter: blur(10px);
  position: relative;
  z-index: 1;
  animation: fadeIn 1.5s ease;
}

/* PHOTO SLIDER */
.slider {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 15px;
  border: 4px solid rgba(255,255,255,0.6);
}

.slides {
  display: flex;
  width: 500%;
  animation: slide 20s infinite;
}

.slides img {
  width: 130px;
  height: 130px;
  object-fit: cover;
  object-position: center 20%;
}

@keyframes slide {
  0%,20% { transform: translateX(0); }
  25%,40% { transform: translateX(-130px); }
  45%,60% { transform: translateX(-260px); }
  65%,80% { transform: translateX(-390px); }
  85%,100% { transform: translateX(-520px); }
}

h1 { font-size: 2rem; margin: 10px 0 5px; }
h2 { font-size: 1.4rem; color: #ffe6ea; }
p  { font-size: 0.95rem; line-height: 1.6; }

.rose {
  font-size: 3rem;
  margin: 16px 0;
  animation: float 3s ease-in-out infinite;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: #fff;
  font-size: 1.05rem;
  cursor: pointer;
}

.secret {
  display: none;
  margin-top: 18px;
  animation: fadeIn 1s ease;
}

.footer {
  margin-top: 20px;
  font-size: 0.9rem;
  opacity: 0.9;
}

/* rose petals */
.petal {
  position: fixed;
  top: -10%;
  font-size: 22px;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* tap hearts */
.tap-heart {
  position: fixed;
  font-size: 22px;
  animation: pop 1.5s ease forwards;
  pointer-events: none;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(2); opacity: 0; }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- MUSIC (mobile-safe: starts on first interaction) -->
<audio id="bgMusic" loop>
  <source src="music/romantic.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <div class="slider">
    <div class="slides">
      <img src="images/sapana1.jpg">
      <img src="images/sapana2.jpg">
      <img src="images/sapana3.jpg">
      <img src="images/sapana4.jpg">
      <img src="images/sapana5.jpg">
    </div>
  </div>

  <h1>Happy Rose Day üåπ</h1>
  <h2>My Dear Sapna</h2>

  <div class="rose">üåπ</div>

  <p>
    Every photo of you reminds me why my heart chose you.
    With you, love feels calm, warm, and forever.
  </p>

  <button onclick="showMessage()">A Promise From My Heart üíç</button>

  <p id="secret" class="secret">
    Sapna, one day you won‚Äôt just be my dream ‚Äî
    you‚Äôll be my wife, my home, my forever üåπüíñ
  </p>

  <div class="footer">
    Always yours,<br>‚Äî Suraj üíï
  </div>
</div>

<script>
/* MUSIC START ON FIRST TAP */
document.body.addEventListener("click", () => {
  const music = document.getElementById("bgMusic");
  if (music.paused) music.play();
}, { once: true });

/* ROSE PETALS */
setInterval(() => {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "üåπ";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = 8 + Math.random() * 6 + "s";
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 15000);
}, 700);

/* TAP TO HEART */
document.addEventListener("click", e => {
  const heart = document.createElement("div");
  heart.className = "tap-heart";
  heart.innerHTML = "üíñ";
  heart.style.left = e.clientX + "px";
  heart.style.top = e.clientY + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1500);
});

function showMessage() {
  document.getElementById("secret").style.display = "block";
}
</script>

</body>
</html>
