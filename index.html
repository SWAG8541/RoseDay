<!DOCTYPE html>

<script src="https://cdn.tailwindcss.com"></script>

<style>
@keyframes slide {
  0%, 16.66% { transform: translateX(0); }
  16.67%, 33.33% { transform: translateX(-16.666%); }
  33.34%, 50% { transform: translateX(-33.333%); }
  50.01%, 66.66% { transform: translateX(-50%); }
  66.67%, 83.33% { transform: translateX(-66.666%); }
  83.34%, 100% { transform: translateX(-83.333%); }
}

.slides {
  animation: slide 24s infinite ease-in-out;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

.petal {
  animation: fall linear infinite;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(2); opacity: 0; }
}

.tap-heart {
  animation: pop 1.5s ease forwards;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.rose-float {
  animation: float 3s ease-in-out infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.card-fade {
  animation: fadeIn 1.5s ease;
}

@keyframes toastFade {
  0% { opacity: 0; transform: translate(-50%, 10px); }
  10% { opacity: 1; transform: translate(-50%, 0); }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

.tap-toast {
  animation: toastFade 4s ease forwards;
}

/* Watermark background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("images/rose-watermark.jpg");
  background-repeat: repeat;
  background-size: 180px;
  opacity: 0.08;
  pointer-events: none;
  z-index: 0;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-300 via-rose-200 to-red-200 overflow-hidden">

<!-- MUSIC (mobile-safe: starts on first interaction) -->

      <img src="images/sapana5.jpg" class="flex-shrink-0" style="width: 200px; height: 200px; object-fit: cover; object-position: center 25%;" alt="Sapna">
    </div>
  </div>

  <h1 class="text-4xl font-bold mb-1">Happy Rose Day ğŸŒ¹</h1>
  <h2 class="text-2xl text-pink-100 mb-4">My Dear Sapna</h2>

  <div class="rose-float text-5xl my-4">ğŸŒ¹</div>

    With you, love feels calm, warm, and forever.

  <button onclick="showMessage()" class="w-full py-3.5 px-6 bg-rose-500 hover:bg-rose-600 text-white font-medium rounded-full transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
    A Promise From My Heart ğŸ’
  </button>

  <p id="secret" class="hidden mt-5 text-base leading-relaxed bg-white/10 p-4 rounded-2xl">

  <div class="mt-5 text-sm opacity-90">
    Always yours,<br>â€” Suraj ğŸ’•
  </div>

</div>

<!-- Tap Toast -->
<div class="tap-toast fixed bottom-5 left-1/2 -translate-x-1/2 bg-black/60 text-white px-4 py-2.5 rounded-full text-sm z-50 pointer-events-none" id="tapToast">
  ğŸ’– Tap anywhere
</div>

<script>
/* MUSIC START ON FIRST TAP */
document.body.addEventListener("click", () => {
  const music = document.getElementById("bgMusic");
  if (music.paused) music.play();
}, { once: true });

/* ROSE PETALS */
setInterval(() => {
  const petal = document.createElement("div");
  petal.className = "petal fixed -top-10 text-2xl pointer-events-none";
  petal.innerHTML = "ğŸŒ¹";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = 8 + Math.random() * 6 + "s";
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 15000);
}, 700);

/* TAP HEARTS */
let lastTap = 0;
document.addEventListener("click", e => {
  const now = Date.now();
  if (now - lastTap < 400) return;
  lastTap = now;

  const heart = document.createElement("div");
  heart.className = "tap-heart fixed text-2xl pointer-events-none";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = e.clientX + "px";
  heart.style.top = e.clientY + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1500);
});

/* REMOVE TOAST AFTER FIRST TAP */
document.body.addEventListener("click", () => {
  const toast = document.getElementById("tapToast");
  if (toast) toast.remove();
}, { once: true });

/* SHOW SECRET MESSAGE */
function showMessage() {
  const secret = document.getElementById("secret");
  secret.classList.remove("hidden");
  secret.classList.add("card-fade");
}
</script>
